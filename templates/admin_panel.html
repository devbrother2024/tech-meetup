<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 패널</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600">관리자 패널</h1>
            <a href="{{ url_for('admin_logout') }}" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors">로그아웃</a>
        </header>

        <main class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">등록 정보</h2>
            {% if registrations %}
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="text-left py-2">이메일</th>
                        <th class="text-left py-2">이름</th>
                    </tr>
                </thead>
                <tbody>
                    {% for email, name in registrations.items() %}
                    <tr>
                        <td class="py-2">{{ email }}</td>
                        <td class="py-2">{{ name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>아직 등록된 참가자가 없습니다.</p>
            {% endif %}
        </main>
    </div>
</body>
</html>
