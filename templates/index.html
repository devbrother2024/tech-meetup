<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600">{{ event.name }}</h1>
        </header>

        <main class="bg-white shadow-md rounded-lg p-6 mb-8">
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Event Details</h2>
                <p><strong>Date:</strong> <span id="eventDate"></span></p>
                <p><strong>Time:</strong> {{ event.time }}</p>
                <p><strong>Location:</strong> {{ event.location }}</p>
                <p class="mt-4">{{ event.description }}</p>
            </section>

            <section>
                <h2 class="text-2xl font-semibold mb-4">Register for the Event</h2>
                <form id="registrationForm" class="space-y-4">
                    <div>
                        <label for="fullName" class="block mb-1">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label for="email" class="block mb-1">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">Register</button>
                </form>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
