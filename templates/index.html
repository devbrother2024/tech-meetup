<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600">{{ event.name }}</h1>
        </header>

        <main class="bg-white shadow-md rounded-lg p-6 mb-8">
            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">이벤트 상세 정보</h2>
                <p><strong>날짜:</strong> <span id="eventDate"></span></p>
                <p><strong>시간:</strong> {{ event.time }}</p>
                <p><strong>장소:</strong> {{ event.location }}</p>
                <p class="mt-4">{{ event.description }}</p>
            </section>

            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">이벤트까지 남은 시간</h2>
                <div id="countdown" class="text-3xl font-bold text-indigo-600"></div>
            </section>

            <section class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">이벤트 공유하기</h2>
                <div class="flex space-x-4">
                    <a href="#" id="twitter-share" target="_blank" class="bg-blue-400 text-white px-4 py-2 rounded-md hover:bg-blue-500 transition-colors">Twitter에서 공유</a>
                    <a href="#" id="facebook-share" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Facebook에서 공유</a>
                    <a href="#" id="linkedin-share" target="_blank" class="bg-blue-800 text-white px-4 py-2 rounded-md hover:bg-blue-900 transition-colors">LinkedIn에서 공유</a>
                </div>
            </section>

            <section>
                <h2 class="text-2xl font-semibold mb-4">이벤트 등록</h2>
                <form id="registrationForm" class="space-y-4">
                    <div>
                        <label for="fullName" class="block mb-1">성명</label>
                        <input type="text" id="fullName" name="fullName" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label for="email" class="block mb-1">이메일</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">등록</button>
                </form>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
