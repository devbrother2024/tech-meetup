<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600">관리자 로그인</h1>
        </header>

        <main class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
            <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-4">
                <div>
                    <label for="username" class="block mb-1">사용자 이름</label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label for="password" class="block mb-1">비밀번호</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-md">
                </div>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors w-full">로그인</button>
            </form>
            {% if error %}
            <p class="text-red-500 mt-4">{{ error }}</p>
            {% endif %}
        </main>
    </div>
</body>
</html>
